id: couchbase_capella_onboarding
title: Couchbase Capella Onboarding
subtitle: Start with Couchbase for seamless app building
description: >-
  Welcome to the Couchbase Capella quest! We'll explore Capella, a fully managed
  database service for modern app development.


  First, you'll navigate through signing up and creating your Couchbase cluster, building the foundation for using Capella's features.


  Then, you'll delve into creating buckets and transforming data for vector search using Couchbase Vector Search.


  You'll learn to generate embeddings using options like the OpenAI API or local embeddings, configure data import, and create indexes.


  By the end, you'll gain hands-on experience with querying for efficient data retrieval and unlocking Couchbase Capella's full potential.
